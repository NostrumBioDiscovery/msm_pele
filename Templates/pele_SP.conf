{
  "licenseDirectoryPath" : $LICENSES,
  $LOGFILE
  "Initialization" : {
     "allowMissingTerminals" :true,
     "ForceField" : "$FORCEFIELD",
     "MultipleComplex": [ $INPUT ],
     "Solvent" : { 
        "ionicStrength" : 0.15, "solventType" : "$SOLVENT", "useDebyeLength" : true }
   },

   "commands" : [

      {

         "commandType" : "peleSimulation",
         "RandomGenerator" : { "seed" : $SEED },

         "selectionToPerturb" : { "chains" : { "names" : [ "$CHAIN" ] } },

         "PELE_Output" : {
            "savingRejectedSteps": true,
            "savingFrequencyForAcceptedSteps" : 1,
            "savingMode" : "savingTrajectory",
            "reportPath": "$OUTPUT/report",
            "trajectoryPath": "$OUTPUT/trajectory.xtc"
         },

         "PELE_Parameters" : {
            "anmFrequency" : 4,
            "sideChainPredictionFrequency" : 2,
            "minimizationFrequency" : 1,
            "sideChainPredictionRegionRadius" : 6,
            "perturbationCOMConstraintConstant" : 0.25,
            "activateProximityDetection": true,
            "temperature": $TEMP,
            "numberOfPeleSteps": $STEPS
         },

          $CONSTRAINTS           

          "Perturbation": {
                "Box": {
                     $BOX
                },
                "perturbationType":"naive",
                "translationDirection": "steered",
                "rotationAngles": "nonCoupled",
                "parameters": {
                    "numberOfStericTrials": 500,
                    "overlapFactor": 0.6
                }

            },

         "ANM" : {

            "algorithm": "CARTESIANS", "nodes": { "atoms": { "names": [ "_CA_" ]} },

            "ANMMinimizer" : {

               "algorithm" : "TruncatedNewton",
               "parameters" : {
                  "MaximumMinimizationIterations" : 1,
                  "MaximumNewtonIterations" : 25,
                  "MinimumRMS" : 0.25,
                  "alphaUpdated" : false,
                  "nonBondingListUpdatedEachMinStep" : false 
               }
            },

            "options" : {

               "directionGeneration" : "random",
               "modesMixingOption" : "mixMainModeWithOthersModes",
               "pickingCase" : "RANDOM_MODE"

            },

            "parameters" : {
               "displacementFactor" : 0.75,
               "eigenUpdateFrequency" : 1000000,
               "mainModeWeightForMixModes" : 0.75,
               "modesChangeFrequency" : 4,
               "numberOfModes": 6,
               "relaxationSpringConstant" : 0.5
            }

         },

         "SideChainPrediction" : {

            "algorithm" : "zhexin",

            "parameters" : { "discardHighEnergySolutions" : false, "resolution": 30, "randomize" : false, "numberOfIterations": 1 }

         },

         "Minimizer" : {

            "algorithm" : "TruncatedNewton",

            "parameters" : { "MinimumRMS" : 0.25, "alphaUpdated" : false, "nonBondingListUpdatedEachMinStep" : false }

         },


         "PeleTasks" : [

            {

               "metrics" : [

            	        $NATIVE


                        { "type": "bindingEnergy",

                           "boundPartSelection": { "chains": { "names": ["$CHAIN"] } }

                        },

                        { "type": "sasa",

                           "tag": "sasaLig",

                           "selection": { "chains": { "names": ["$CHAIN"] } }

                        },

                        $BOX_METRIC 

                        { "tag" : "rand", "type" : "random" },

                        { "tag" : "rand3", "type" : "random" },
                        { "tag" : "rand1", "type" : "random" }

                     ],


                 "parametersChanges" : [

                     { "ifAnyIsTrue": [ "rand >= .5" ],

                         "doThesechanges": { "Perturbation::parameters": { "rotationScalingFactor": 0.075 } },

                         "otherwise": { "Perturbation::parameters": { "rotationScalingFactor": 0.25 } }

                     },

					{
                      "ifAnyIsTrue": [ "rand3 >= 0.50" ],
                        "doThesechanges": { "Perturbation::parameters": { "steeringUpdateFrequency": 2, "numberOfTrials" : 6 } },
                        "otherwise": { "Perturbation::parameters": { "steeringUpdateFrequency": 0, "numberOfTrials" : 20 } }
                    },
                    {
                      "ifAnyIsTrue": [ "sasaLig <= 0.25" ],
                         "doThesechanges": { "Pele::parameters": { "perturbationCOMConstraintConstant" : 0.25 }, "Perturbation::parameters": { "translationRange": 1.25, "rotationScalingFactor": 0.075 }},
                         "otherwise": { "Pele::parameters": { "perturbationCOMConstraintConstant" : 0.5 }, "Perturbation::parameters": { "translationRange": 2.0 } }
                    }, 
                    {
                      "ifAnyIsTrue": [ "sasaLig >= 0.75" ],
                         "doThesechanges": { "Pele::parameters": { "perturbationCOMConstraintConstant" : 10.0 }, "Perturbation::parameters": { "steeringUpdateFrequency": 2, "numberOfTrials" : 4,  "translationRange": 3 }},
                         "otherwise": { }
                    },
                    {"ifAnyIsTrue": [ "rand3 < 0.05" ],
                     "doThesechanges": { "Perturbation::parameters": { "steeringUpdateFrequency": 0, "numberOfTrials" : 20 } },
                     "otherwise": { }
                   }

                  ]

            }

         ]

        }

        ]
 }
